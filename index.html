<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header >
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

    <form action="" id="survey-form">
        <div class="center">
        <label for="name" id="name-label">Name</label>
        <!-- <br> -->
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <!-- <br> -->
        <label for="email" id="email-label">Email</label>
        <!-- <br> -->
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <!-- <br> -->
        <label for="number" id="number-label">Age</label>
        <!-- <br> -->
        <input type="number" id="number" placeholder="Age" min="0" max="99">
        <!-- <br> -->
        <p>Which option best describes your current role?</p>
        <!-- <br> -->
        <select name="" id="dropdown">
            <option value="option1">Select current role</option>
            <option value="option2">Student</option>
            <option value="option3">Full Time Job</option>
            <option value="option4">Full Time Learner</option>
            <option value="option5">Prefer not to say</option>
            <option value="option6">Other</option>
        </select>
        <br>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="ffc" value="definitely" class="input-radio" >
        <label for="definitely" >Definitely</label>
        
        <br>
        <input type="radio" id="maybe" name="ffc" value="maybe" class="input-radio" >
        <label for="maybe" >Maybe</label>
        <br>
        <input type="radio" id="notsure" name="ffc" value="notsure" class="input-radio" >
        <label for="notsure" >Not sure</label>
        
        <p>What is your favorite feature of freeCodeCamp?<p>
        <select name="" id="dropdown2">
            <option value="option1">Select an option</option>
            <option value="option2">Challenges</option>
            <option value="option3">Projects</option>
            <option value="option4">Community</option>
            <option value="option5">Open Source</option>
        </select>
        
        <p>What would you like to see improved? (Check all that apply)<p>
        <input type="checkbox" id="1" value="2" class="input-checkbox">
        <label for="1" >Front-end Projects</label>
        <br>
        <input type="checkbox" id="2" value="2" class="input-checkbox">
        <label for="2">Back-end Projects</label>
        <br>
        <input type="checkbox" id="3" value="2" class="input-checkbox">
        <label for="3">Data Visualization</label>
        <br>
        
        <input type="checkbox" id="4" value="2" class="input-checkbox">
        <label for="" id="4">Challenges</label>
        <br>
        
        <input type="checkbox" id="5" value="2" class="input-checkbox">
        <label for="5">Open Source Community</label>
        <br>
         
        <input type="checkbox" id="6" value="2" class="input-checkbox">
        <label for="6" >Gitter help rooms</label>
        <br>
        <input type="checkbox" id="7" value="2" class="input-checkbox">
        <label for="7">Videos</label>
        <br>
        <input type="checkbox" id="8" value="2" class="input-checkbox">
        <label for="8">City Meetups</label>
        <br>
        <input type="checkbox" id="9" value="2" class="input-checkbox">
        <label for="9">Wiki</label>
        <br>
        <input type="checkbox" id="10" value="2" class="input-checkbox">
        <label for="10">Forum</label>
        <br>
        <input type="checkbox" id="11" value="2" class="input-checkbox">
        <label for="11">Additional Courses</label>
        <br>
        <label for="text-area">Any comments or suggestions?</label>
        <br>
        <textarea name="" class="input-textarea" cols="" rows="" placeholder="Enter your comment here..."></textarea>
        <br>
        <input type="submit" name="bttn" id="submit">
    </div>
    </form>
</div>
</body>
</html>
